<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="media/kakaotalk_1717650346724.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="main-content-container" class="container">
        <header class="header">
            <h1>TimeCracker</h1>
        </header>
        <main class="main-content">
            <section class="terms">
                <h2 class="korean-text">이용약관</h2>
                <p class="korean-text">사이트 이용에 대한 규칙과 조건</p>
                <p class="korean-text">사용자의 권리와 책임에 대한 정보</p>
                <div class="consent">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="korean-text">이용약관에 동의합니다</label>
                    <button id="consent-button" class="korean-text">동의합니다</button>
                </div>
                <div class="optional-consent">
                    <input type="checkbox" id="optional-consent">
                    <label for="optional-consent" class="korean-text">마케팅 정보 수신 동의</label>
                </div>
            </section>
        </main>
    </div>
    <script>
        const introVideo = document.getElementById('intro-video');
        const videoContainer = document.getElementById('video-container');
        const mainContentContainer = document.getElementById('main-content-container');
        const mainContent = document.querySelector('.main-content');
        const consentButton = document.getElementById('consent-button');
        const agreeCheckbox = document.getElementById('agree');

        // 동영상이 끝나면 동영상 숨기고 메인 컨텐츠 보이기
        introVideo.addEventListener('ended', function() {
            videoContainer.style.display = 'none';
            mainContentContainer.style.display = 'flex';
            setTimeout(() => {
                mainContent.classList.add('visible');
            }, 100); 
            document.body.style.overflow = 'auto'; // 동영상 끝난 후 스크롤 가능하게 하기
        });

         // 이용약관에 동의해야만 동의 버튼 활성화
        agreeCheckbox.addEventListener('change', function() {
            consentButton.disabled = !agreeCheckbox.checked;
        });

        // 동의 버튼 클릭 시 메인 페이지로 이동
        consentButton.addEventListener('click', function() {
            if (agreeCheckbox.checked) {
                window.location.href = 'main.html';
            }
        });

        // 초기 버튼 상태 비활성화
        consentButton.disabled = true;
    </script>
</body>
</html>
