<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeCracker-music-1980</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #211f3d; /* 몽환적이고 우주적인 색상 */
      background-image: radial-gradient(circle, #211f3d 0%, #0e101a 100%); /* 배경 이미지 */
      color: white;
    }

    header, nav {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a { text-decoration:none }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 100px;
      z-index: 1;
      font-size: 15px;
      text-align: left;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #555;
    }

    .dropdown i {
      margin-right: 5px;
    }

    .dropdown:hover i {
      animation: rotate 1.0s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .history-section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 4px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .history-section div {
      flex: 1;
      margin: 0 10px;
    }

    .body-container {
      display: flex;
      height: 100%;
    }

    .page {
      flex: 1;
      overflow: hidden;
      transition: flex-grow 0.5s;
      cursor: pointer;
      position: relative;
    }

    .page.expanded {
      flex-grow: 10;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .page-content {
      display: none;
    }

    .page.expanded .page-content {
      display: block;
    }

    .page-content p {
      margin: 10px 0;
      font-size: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }

    footer .dropdown {
      margin-right: 20px;
      display: inline-block;
    }

    footer .dropdown a {
      color: white;
      text-decoration: none;
    }

    footer .dropdown i {
      margin-right: 5px;
    }

    footer .dropdown:hover i {
      animation: rotate 1.0s;
    }
  </style>
</head>
<body link="white" vlink="white">

<header>
  <h1><a href="main.html">TimeCracker</a></h1>
</header> 
<nav>
        <div class="dropdown">
            <span><i class="fas fa-tshirt"></i>Fashion</span>
            <div class="dropdown-content">

                <a href="fashion_2000.html">2000년</a>

            </div>
        </div>
        <div class="dropdown">
            <span><i class="fas fa-music"></i>Music</span>
            <div class="dropdown-content">
                <a href="music_1980.html">1980년</a>
                <a href="music_1990.html">1990년</a>
                <a href="music_2000.html">2000년</a>
                <a href="music_2010.html">2010년</a>
            </div>
        </div>
        <div class="dropdown">
            <span><i class="fas fa-landmark"></i>History</span>
            <div class="dropdown-content">
                <a href="history_1980.html">1980년</a>
                <a href="history_1990.html">1990년</a>
                <a href="history_2000.html">2000년</a>
                <a href="history_2010.html">2010년</a>
            </div>
        </div>
        <div class="dropdown">
            <span><i class="fas fa-globe"></i><a href="https://mz-jfk4-staging.b12sites.com/index" style="color: white; text-decoration: none;">MZ</a></span>
        </div>
</nav>
<div class="history-section"> 
  <div>
    <span><i class="fas fa-music"></i> Music</span> 
  </div>
  <div>
    <span>1980년</span> 
  </div>
</div>
<div class="body-container">
</div>
<footer>
  <div class="dropdown">
    <a href="main.html"><i class="fas fa-home"></i>홈으로 돌아가기</a>
  </div>
  <div class="dropdown">
    <a href="faq.html"><i class="fas fa-question-circle"></i>FAQ 및 연락처</a>
  </div>
</footer>
<script>
  const pages = document.querySelectorAll('.page');

  pages.forEach(page => {
    page.addEventListener('click', () => {
      pages.forEach(p => {
        if (p !== page) {
          p.classList.remove('expanded');
        }
      });
      page.classList.toggle('expanded');
    });
  });

  document.querySelectorAll('.arrow').forEach(arrow => {
    arrow.addEventListener('click', event => {
      event.stopPropagation();
      const currentPage = event.target.parentNode;
      const nextPage = arrow.classList.contains('left') ? currentPage.previousElementSibling : currentPage.nextElementSibling;
      if (nextPage) {
        currentPage.classList.remove('expanded');
        nextPage.classList.add('expanded');
      }
    });
  });
</script>
