<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 FAQ 제출</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>추가 FAQ 제출</h1>
        </header>
        <main class="main-content">
            <section class="terms">
                <section class="faq-submission">
                    <h2>질문 제출</h2>
                    <form id="faqForm">
                        <div class="form-group">
                            <label for="name">이름:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="question">질문:</label>
                            <textarea id="question" name="question" rows="4" required></textarea>
                        </div>
                        <button type="submit">제출</button>
                    </form>
                </section>
                <div class="back-button">
                    <button onclick="goBack()"><i class="fas fa-arrow-left"></i> 이전</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <a href="main.html"><i class="fas fa-home"></i> 홈으로 돌아가기</a>
        </footer>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('faqForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const question = document.getElementById('question').value;

            const mailtoLink = `mailto:support@timecracker.com?subject=FAQ%20Submission&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0AQuestion:%20${encodeURIComponent(question)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
