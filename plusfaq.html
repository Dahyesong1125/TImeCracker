<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 질문 제출하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #211f3d;
            background-image: radial-gradient(circle, #211f3d 0%, #0e101a 100%);
            color: white;
            overflow: hidden; /* 동영상 재생 중 스크롤 방지 */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            text-align: center;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1; /* 초기값을 1로 설정 */
            transition: opacity 5s;
        }
        .terms {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .terms h2 {
            margin-bottom: 10px;
        }
        .faq-submission .form-group {
            margin-bottom: 15px;
        }
        .faq-submission .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .faq-submission .form-group input,
        .faq-submission .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .faq-submission .form-group input::placeholder {
            color: #aaa;
        }
        .faq-submission .form-group textarea {
            resize: none;
            height: 100px;
        }
        .styled-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="korean-text">FAQ 질문 제출하기</h1>
        </header>
        <main class="main-content">
            <section class="terms">
                <section class="faq-submission">
                    <h4 class="korean-text">궁금한 점이 있으신가요?<br>
                        아래 양식을 작성하여 질문을 제출해 주세요.<br> 
                         최대한 빨리 답변드리겠습니다</h4>
                    <h2 class="korean-text">질문 제출</h2>
                    <form id="faqForm">
                        <div class="form-group">
                            <label for="name" class="korean-text">이름:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="korean-text">이메일:</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>
                        <div class="form-group">
                            <label for="question" class="korean-text">질문:</label>
                            <textarea id="question" name="question" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="styled-button korean-text">질문 제출</button>
                    </form>
                    <div id="confirmation" style="display: none; margin-top: 20px;">
                        <p class="korean-text">질문이 성공적으로 제출되었습니다! 빠른 시일 내에 답변드리겠습니다.</p>
                    </div>
                </section>
            </section>
        </main>
        <footer class="footer">
            <a href="main.html" class="korean-text"><i class="fas fa-home"></i> 홈으로 돌아가기</a>
        </footer>
    </div>

    <script>
        function resetForm() {
            document.getElementById('faqForm').reset();
        }

        document.getElementById('faqForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const question = document.getElementById('question').value;

            const mailtoLink = `mailto:support@timecracker.com?subject=FAQ%20Submission&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0AQuestion:%20${encodeURIComponent(question)}`;
            window.location.href = mailtoLink;

            document.getElementById('confirmation').style.display = 'block';
            resetForm();
        });
    </script>
</body>
</html>
