<body>

            </div>
        </div>
        <div class="dropdown">
            <span><i class="fas fa-music"></i><span>Music</span></span>
            <div class="dropdown-content">
                <a href="music_1980.html">1980년</a>
                <a href="music_1990.html"">1990년</a>
                <a href="music_2000.html">2000년</a>
                <a href="music_2010.html">2010년</a>
            </div>
        </div>
        <div class="dropdown">
            <span><i class="fas fa-landmark"></i><span>History</span></span>
            <div class="dropdown-content">
                <a href="history_1980.html">1980년</a>

            </div>

        <div class="dropdown">
            <span><i class="fas fa-globe"></i><a href="https://timecrackermz-staging.b12sites.com/index" style="color: white; text-decoration: none;"><span>MZ</span></a></span>
        </div>
    </nav>
    <div class="body-container">
        <div class="page">
            <div class="video-container">
                <video autoplay loop muted controlslist="nodownload nofullscreen noremoteplayback" disablepictureinpicture>
                    <source src="img/메인 배너 영상.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <footer>
        <div class="dropdown">
            <a href="faq.html"><i class="fas fa-question-circle"></i>FAQ 및 연락처</a>
        </div>
        <div class="dropdown">
            <a href="plusfaq.html"><i class="fas fa-question-circle"></i>추가 FAQ</a>
        </div>
    </footer>
    <script>
        const pages = document.querySelectorAll('.page');

        pages.forEach(page => {
            page.addEventListener('click', () => {
                pages.forEach(p => {
                    if (p !== page) {
                        p.classList.remove('expanded');
                    }
                });
                page.classList.toggle('expanded');
            });
        });

        document.querySelectorAll('.arrow').forEach(arrow => {
            arrow.addEventListener('click', event => {
                event.stopPropagation();
                const currentPage = event.target.parentNode;
                const nextPage = arrow.classList.contains('left') ? currentPage.previousElementSibling : currentPage.nextElementSibling;
                if (nextPage) {
                    currentPage.classList.remove('expanded');
                    nextPage.classList.add('expanded');
                }
            });
        });
    </script>
</body>
</html>
